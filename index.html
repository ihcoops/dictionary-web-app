<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/themes.css">
</head>

<body class="sans-serif-font light-theme">

  <div class="card-container">
    <div class="card">
      <div class="header">
        <img src="logo.svg">
        <label for="font"></label>
        <select class="accent-color" name="font" id="font">
          <option value="sans-serif-font">Sans-serif</option>
          <option value="serif-font">Serif</option>
          <option value="mono-font">Monospace</option>
        </select>

        <label for="theme"></label>
        <select class="accent-color" name="theme" id="theme">
          <option value="light-theme">Light</option>
          <option value="dark-theme">Dark</option>
          <option value="desert-theme">Desert</option>
          <option value="glacier-theme">Glacier</option>
        </select>
      </div>
      <div class="input-container">
        <input class="search-bar" id="search-bar" type="text" placeholder="search" onkeydown="
        handleKey(event);
        ">
        <button class="search-button">search</button>
      </div>
      <div class="header-container">
        <h1 class="word"></h1>
        <h2 class="phonetic"></h2>
      </div>

      <div class="meanings-container">

      </div>
    </div>
  </div>



  <script src="js/fonts.js"></script>
  <script src="js/themes.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
